
rest:
  environment:
    APP_MODE: debug
  ports:
    - 8080:5000
  links:
    # Graphdb must be called gdb
    - graphdb:gdb
    # # Elasticsearch must be called el
    # - searchindex:el
    # # Redis db (as a queue) should be called queue
    # - redqueue:queue

worker:
  # command: sleep infinity
  links:
    # Note: VERY IMPORTANT to keep the same redis name
    # between worker and rest
    - redqueue:queue

graphdb:
  ports:
    - 9090:7474

apitests:
  links:
    - rest:apiserver
