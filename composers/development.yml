
rest:
  environment:
    APP_MODE: development
  links:
      #Â GRAPHDB MUST BE CALLED gdb
      - graphdb:gdb

proxy:
  volumes:
    - ./confs/dev_proxy.conf:/etc/nginx/sites-enabled/development
  ports:
    - 80:80

graphdb:
  ports:
    - 9090:7474

apitests:
  links:
    - proxy:apiserver
  working_dir: /code
  volumes:
    - ./vanilla/clients:/code
    - ./vanilla/input:/tmp/input
